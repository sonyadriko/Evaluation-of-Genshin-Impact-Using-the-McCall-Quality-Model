<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>McCall - Under Construction</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets2/css/plugins.css" />
    <link rel="stylesheet" href="assets2/css/style.css" />
    <style>
        body {
            background-color: #212529;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .construction-container {
            text-align: center;
            padding: 50px;
        }

        .construction-img {
            max-width: 100%;
            height: auto;
        }

        .construction-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper d-flex flex-column justify-between">
        <!-- Navbar (You can keep this if needed) -->
        <nav class="navbar navbar-expand-lg fixed-top bg-dark" data-bs-theme="dark">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <span class="text-primary-dark" data-aos="fade-up-sm">McCall</span>
                </a>
                <!-- Navbar toggler button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="navbar-toggler-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </nav>

        <main class="flex-grow-1">
            <section class="py-10 py-lg-15">
                <div class="container">
                    <div class="row justify-center">
                        <div class="col-lg-6 construction-container">
                            <div class="text-center">
                                <img src="assets/images/illustrations/error-yellow.svg" alt="" class="construction-img mb-10" />
                                <h2 class="text-white mb-4 construction-text">Under Construction</h2>
                                <p class="mb-8 construction-text">
                                    We're currently working on this page. Please check back soon!
                                </p>
                                <a href="index.html" class="btn btn-primary-dark">Go to home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer bg-striped pt-10 pt-lg-15">
            <div class="container">
                <div class="text-center py-6 mt-8">
                    <p class="fs-sm mb-0">Copyright <script>document.write(new Date().getFullYear())</script> <span class="text-primary-dark">Mc Call</span></p>
                </div>
            </div>
        </footer>

    </div>
    <!-- JS -->
    <script src="assets2/js/plugins.js"></script>
    <script src="assets2/js/main.js"></script>

</html>
